// hrtng plugin

// 0 - Error
// 1 - Warning
// 2 - Notice
// 3 - Info
// 4 - Debug
// 5 - Flood
LOGGING_LEVEL = 2

// Not recommended to turn autorename off because some other features rely on it
DISABLE_AUTORENAME = NO

// If number of code xrefs to a proc is greater - the proc will not be target for name & type propagation
TOO_POPULAR_FUNC = 5

// -1 to turn highlight off
MATCHED_BRACE_COLOR = 0x7F7F7F
